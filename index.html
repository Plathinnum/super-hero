<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/favicon.ico">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>SuperHero</title>
</head>

<body>
    <header>
        <!-- Nav de bootstrap -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="assets/img/sh2.jpg" alt="Logo" width="40" height="40">
                    SuperHero
                </a>
            </div>
        </nav>
    </header>
    <!-- Sección principal -->
    <section>
        <div class="container">
            <!-- Espacio de la imagen -->
            <div class="row">
                <div class="col-12 col-md-4 mx-auto mt-3">
                    <div class="d-flex justify-content-center">
                        <img src="assets/img/sh1.jpg" alt="SuperHero" class="img-fluid">
                    </div>
                </div>
            </div>
            <!-- Espacio del form -->
            <div class="row">
                <div class="col-12 col-md-6 mx-auto mt-3">
                    <h2 class="text-center">Encuentra tu SuperHero</h2>
                    <form>
                        <div class="form-group">
                            <div class="d-flex justify-content-center">
                                <label for="nohero" class="text-center">Ingresa el número del SuperHero a
                                    buscar</label>
                            </div>
                            <input type="text" class="form-control mt-2" id="nohero">
                        </div>
                        <button type="submit" class="btn btn-primary d-block mx-auto mt-3">Buscar</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- Sección de los resultados -->
    <section>
        <!-- Espacio para mostrar los resultados de la búsqueda dinámicamente -->
        <div class="container-fluid mb-4">
            <div class="row">
                <!-- Acá se muestra la card del superhero -->
                <div class="col-12 col-md-6 mt-3">
                    <div id="heroCard"></div>
                </div>
                <!-- Acá se muestra el gráfico de sus estadísticas -->
                <!-- Por alguna razón, en algunos superhéroes muestra mal el gráfico -->
                <div class="col-12 col-md-6 my-5">
                    <div class="mt-4">
                        <div id="pieChart"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Modal de Alerta -->
    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger">
                    <h5 class="modal-title" id="errorModalLabel">Error</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalMessage">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- Canvas -->
    <script type="text/javascript" src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
    <!-- Script personal -->
    <script src="assets/js/script.js"></script>
</body>

</html>
